<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT REGISTER</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <h1>STUDENT REGISTER</h1>
        <p class="lead">Add, Remove, Delete Students.. from this world !</p>
        <div class="controls">
            <button id="themeToggle">ðŸŒ™</button>
            <button id="exportCsvBtn">Export CSV</button>
        </div>
    </header>
    <main class="container">
        <section class="form-section">
            <h2>Register or Add Student</h2>
            <form autocomplete="on" novalidate id="studentForm">
                <label>
                    Name
                    <input id="name" type="text" name="name" placeholder="Student name" required/>
                </label>
                <label>
                    Student Id
                    <input id="studentId" type="text" name="studentId" placeholder="Student Id" required/>
                </label>
                <label>
                    Email
                    <input id="email" type="email" name="email" placeholder="Student email" required/>
                </label>
                <label>
                    Contact Number
                    <input id="contact" type="number" name="contact" placeholder="Student contact" required/>
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="autoId" checked /> Auto-generate ID
                </label>
                          
                <div class="form-actions">
                    <button type="submit" id="addBtn">Add Student</button>
                    <button type="submit" id="resetBtn" class="ghost">Reset</button>
                </div>
            </form>
            <div id="toast" class="toast" aria-live="polite"></div>
        </section>

        <section class="display-section">
            <div class="topbar">
                <input id="search" placeholder="Search by name, id or email..." />
                <small class="hint">Click headers to sort</small>
            </div>
            <div id="tableWrap" class="table-wrap">
                <table id="studentsTable" class="students-table">
                    <thead>
                        <tr>
                            <th data-key="avatar">Avatar</th>
                            <th data-key="name" class="sortable">Name â–²â–¼</th>
                            <th data-key="studentId" class="sortable">Student ID â–²â–¼</th>
                            <th data-key="email" class="sortable">Email â–²â–¼</th>
                            <th data-key="contact" class="sortable">Contact No â–²â–¼</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <aside id="editDrawer" class="drawer" aria-hidden="true">
        <div class="drawer-header">
            <h3>Edit Student</h3>
            <button id="closeDrawer">âœ•</button>
        </div>
        <form id="editForm" novalidate>
            <input id="edit_index" type="text" />
            <label>
                Name
                <input id="edit_name" type="text" required />
            </label>
            <label>
                Student ID
                <input id="edit_studentId" type="text" required />
            </label>
            <label>
                Email
                <input id="edit_email" type="email" required />
            </label>
            <label>
                Contact No
                <input id="edit_contact" type="tel" required />
            </label>
            <div class="form-actions">
                <button type="submit">Save</button>
                <button type="button" id="cancelEdit" class="ghost">Cancel</button>
            </div>
        </form>
    </aside>
    <div id="confirmModal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <p>Are you sure you want to delete this record?</p>
            <div class="modal-actions">
              <button id="confirmDelete">Delete</button>
              <button id="cancelDelete" class="ghost">Cancel</button>
            </div>
        </div>
    </div>

</body>
<script src="app.js"></script>
</html>
